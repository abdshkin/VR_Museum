<!DOCTYPE html>
<html>
<head>
  <title>–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ú—É–∑–µ–π –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω—Å–∫–∏—Ö –•—É–¥–æ–∂–Ω–∏–∫–æ–≤</title>
  <meta charset="UTF-8">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden; font-family: Arial;">
  
  <!-- –ì–ª–∞–≤–Ω—ã–π —Å–ª–∞–π–¥–µ—Ä —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤ -->
  <div id="artist-slider" class="slider-container">
    <button class="nav-btn" onclick="prevArtist()">‚Äπ</button>
    <div id="slider-track" class="slider-track">
      <!-- 5 —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤ -->
      <div class="artist-card" data-room="telzhanov" onclick="enterRoom('telzhanov')">
        <img src="telzhanov_thumb.jpg" alt="–¢–µ–ª—å–∂–∞–Ω–æ–≤">
        <h3>–¢–µ–ª—å–∂–∞–Ω–æ–≤</h3>
      </div>
      <div class="artist-card" data-room="galimbaeva" onclick="enterRoom('galimbaeva')">
        <img src="galimbaeva_thumb.jpg" alt="–ì–∞–ª–∏–º–±–∞–µ–≤–∞">
        <h3>–ì–∞–ª–∏–º–±–∞–µ–≤–∞</h3>
      </div>
      <div class="artist-card" data-room="mullashev" onclick="enterRoom('mullashev')">
        <img src="mullashev_thumb.jpg" alt="–ú—É–ª–ª–∞—à–µ–≤">
        <h3>–ú—É–ª–ª–∞—à–µ–≤</h3>
      </div>
      <div class="artist-card" data-room="ismailova" onclick="enterRoom('ismailova')">
        <img src="ismailova_thumb.jpg" alt="–ò—Å–º–∞–∏–ª–æ–≤–∞">
        <h3>–ò—Å–º–∞–∏–ª–æ–≤–∞</h3>
      </div>
      <div class="artist-card" data-room="kasteev" onclick="enterRoom('kasteev')">
        <img src="kasteev_thumb.jpg" alt="–ö–∞—Å—Ç–µ–µ–≤">
        <h3>–ö–∞—Å—Ç–µ–µ–≤</h3>
      </div>
    </div>
    <button class="nav-btn" onclick="nextArtist()">‚Ä∫</button>
  </div>

  <!-- –¢—É–ª–±–∞—Ä —è–∑—ã–∫–∞ -->
  <div id="lang-toolbar" class="toolbar">
    <button onclick="setLanguage('kz')">üá∞üáø “ö–∞–∑</button>
    <button onclick="setLanguage('ru')">üá∑üá∫ –†—É—Å</button>
    <button onclick="setLanguage('en')">üá∫üá∏ Eng</button>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ -->
  <button id="back-btn" class="back-btn" onclick="goBack()" style="display: none;">
    ‚Üê –ù–∞–∑–∞–¥ –∫ —Ö—É–¥–æ–∂–Ω–∏–∫–∞–º
  </button>

  <!-- 3D —Å—Ü–µ–Ω–∞ -->
  <a-scene id="main-scene" style="display: none;" background="color: #1a1a1a">
    <!-- –ë—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω—è—Ç—å—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
  </a-scene>

  <script>
    let currentRoom = null;
    let currentLang = 'ru';
    let sliderIndex = 0;
    const artistsCount = 5;

    // –î–∞–Ω–Ω—ã–µ —Ö—É–¥–æ–∂–Ω–∏–∫–æ–≤ (–¥–æ–±–∞–≤—å –ø—É—Ç–∏ –∫ —Å–≤–æ–∏–º —Ñ–∞–π–ª–∞–º)
    const roomsData = {
      telzhanov: { model: 'telzhanov_room.glb', name: '–¢–µ–ª—å–∂–∞–Ω–æ–≤' },
      galimbaeva: { model: 'galimbaeva_room.glb', name: '–ì–∞–ª–∏–º–±–∞–µ–≤–∞' },
      mullashev: { model: 'mullashev_room.glb', name: '–ú—É–ª–ª–∞—à–µ–≤' },
      ismailova: { model: 'ismailova_room.glb', name: '–ò—Å–º–∞–∏–ª–æ–≤–∞' },
      kasteev: { model: 'kasteev_room.glb', name: '–ö–∞—Å—Ç–µ–µ–≤' }
    };

    function enterRoom(roomId) {
      currentRoom = roomId;
      document.getElementById('artist-slider').style.display = 'none';
      document.getElementById('back-btn').style.display = 'block';
      document.getElementById('main-scene').style.display = 'block';
      
      const scene = document.querySelector('a-scene');
      scene.innerHTML = `
        <!-- –ö–æ–º–Ω–∞—Ç–∞ —Ö—É–¥–æ–∂–Ω–∏–∫–∞ -->
        <a-entity gltf-model="${roomsData[roomId].model}" position="0 0 0" scale="1 1 1"></a-entity>
        
        <!-- –ò–Ω—Ñ–æ–≥—Ä–∞—Ñ–∏–∫–∞ (–ø—Ä–∏–º–µ—Ä, –º–µ–Ω—è–µ—Ç—Å—è –ø–æ —è–∑—ã–∫—É) -->
        <a-plane id="info1" position="-3 1.5 0" width="2.5" height="1.8" rotation="0 90 0" 
                 material="src: ${roomId}_info1_${currentLang}.jpg"></a-plane>
        <a-plane id="info2" position="3 1.5 0" width="2.5" height="1.8" rotation="0 -90 0" 
                 material="src: ${roomId}_info2_${currentLang}.jpg"></a-plane>
        
        <!-- –°–≤–µ—Ç -->
        <a-light type="ambient" color="#444" intensity="0.5"></a-light>
        <a-light type="directional" color="#fff" intensity="0.8" position="-1 2 1"></a-light>
        
        <!-- –û—Ä–±–∏—Ç–∞–ª–∫–∞ -->
        <a-entity orbit-controls="target: 0 1.6 0; minDistance: 1; maxDistance: 15" position="0 1.6 5">
          <a-entity camera></a-entity>
        </a-entity>
      `;
      
      document.getElementById('back-btn').textContent = `‚Üê –ù–∞–∑–∞–¥ –∫ —Ö—É–¥–æ–∂–Ω–∏–∫–∞–º (${roomsData[roomId].name})`;
    }

    function goBack() {
      currentRoom = null;
      document.getElementById('artist-slider').style.display = 'flex';
      document.getElementById('back-btn').style.display = 'none';
      document.getElementById('main-scene').style.display = 'none';
    }

    // –°–ª–∞–π–¥–µ—Ä
    function nextArtist() {
      sliderIndex = (sliderIndex + 1) % artistsCount;
      document.getElementById('slider-track').style.transform = `translateX(-${sliderIndex * 20}%)`;
    }
    function prevArtist() {
      sliderIndex = (sliderIndex - 1 + artistsCount) % artistsCount;
      document.getElementById('slider-track').style.transform = `translateX(-${sliderIndex * 20}%)`;
    }

    // –Ø–∑—ã–∫
    function setLanguage(lang) {
      currentLang = lang;
      if (currentRoom) {
        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –∏–Ω—Ñ–æ–≥—Ä–∞—Ñ–∏–∫—É
        enterRoom(currentRoom);
      }
    }
  </script>

  <style>
    .slider-container {
      display: flex; align-items: center; gap: 15px;
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95); padding: 30px; border-radius: 25px; z-index: 100;
      backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .slider-track { 
      display: flex; gap: 20px; transition: transform 0.4s ease; 
      width: max-content; height: 220px;
    }
    .artist-card {
      width: 140px; height: 200px; background: linear-gradient(145deg, #fff, #f0f0f0);
      border-radius: 15px; cursor: pointer; text-align: center; padding: 15px;
      transition: all 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .artist-card:hover { 
      transform: translateY(-10px) scale(1.05); box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }
    .artist-card img { 
      width: 100%; height: 110px; object-fit: cover; border-radius: 10px; 
    }
    .artist-card h3 { margin: 10px 0 0; font-size: 14px; color: #333; }
    
    .nav-btn, .toolbar button, .back-btn {
      background: linear-gradient(45deg, #007BFF, #0056b3); color: white;
      border: none; padding: 12px 20px; border-radius: 50px; cursor: pointer;
      font-size: 18px; font-weight: bold; transition: all 0.3s;
    }
    .nav-btn:hover, .toolbar button:hover, .back-btn:hover { transform: scale(1.1); }
    
    .toolbar { 
      position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 101; 
    }
    .back-btn { 
      position: fixed; top: 90px; right: 20px; z-index: 101; font-size: 16px; padding: 15px 25px;
    }
  </style>
</body>
</html>
