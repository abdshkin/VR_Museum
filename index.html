<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="theme-color" content="#0f0e0c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="description" content="Виртуалды мұражай — Virtual Museum of Kazakh Artists" />
  <title>Қазақ Суретшілері | Виртуалды Мұражай</title>

  <!-- ===================== СТИЛИ =====================
       Порядок важен: variables → layout → slider → room
  ===================================================== -->
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/slider.css" />
  <link rel="stylesheet" href="css/room.css" />

  


  <!-- Three.js r128 — 3D зал -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

  <!-- ===================== ЗАГРУЗЧИК ===================== -->
  <div id="loader" role="status" aria-label="Загрузка">
    <div class="spin" aria-hidden="true"></div>
    <div class="loader-txt">Жүктелуде…</div>
  </div>

  <!-- ===================== ШАПКА ========================= -->
  <header id="hdr">
    <div class="logo" aria-label="Виртуалды мұражай — Kazakh Artists">
      Виртуалды Мұражай
      <small>Kazakh Artists</small>
    </div>

    <!--
      CUSTOMIZE: добавьте новый язык — скопируйте кнопку,
      измените data-lang и текст, затем добавьте переводы в js/lang.js
    -->
    <nav id="lang-switcher" aria-label="Язык / Тіл / Language">
      <button class="lang-btn" data-lang="kz">ҚЗ</button>
      <button class="lang-btn active" data-lang="ru">РУ</button>
      <button class="lang-btn" data-lang="en">EN</button>
    </nav>
  </header>

  <!-- ===================== ПРИЛОЖЕНИЕ ==================== -->
  <main id="app">

    <!-- ================================================
         ВИД 1: СЛАЙДЕР ХУДОЖНИКОВ
         Карточки генерируются через js/slider.js
    ================================================= -->
    <section id="slider-view" class="view" aria-label="Галерея художников">

      <div class="header-line" aria-hidden="true"></div>

      <div id="slider-container">
        <!-- Трек карточек (заполняется js/slider.js) -->
        <div id="slider-track"></div>

        <!-- Стрелки навигации -->
        <div id="slider-arrows" aria-hidden="true">
          <button class="arrow-btn" id="prev-btn" aria-label="Предыдущий">&#8249;</button>
          <button class="arrow-btn" id="next-btn" aria-label="Следующий">&#8250;</button>
        </div>
      </div>

      <!-- Точки-индикаторы (заполняются js/slider.js) -->
      <div id="slider-dots" role="tablist" aria-label="Навигация по художникам"></div>

    </section>

    <!-- ================================================
         ВИД 2: 3D-ЗАЛ (A-Frame)
         Сцена строится через js/room.js
    ================================================= -->
    <section id="room-view" class="view" aria-label="3D зал художника">

      <!-- A-Frame вставляется сюда через js/room.js -->
      <div id="aframe-container"></div>

      <!-- UI поверх 3D -->
      <div id="room-ui">

        <button id="back-btn" aria-label="Вернуться в галерею">
          &#8592; <span id="back-label">Назад</span>
        </button>

        <div id="gyro-hint" role="tooltip" aria-hidden="true">
          &#128241; Перетяни для осмотра
          <br><small>Drag to explore room</small>
        </div>

        <div id="room-label" aria-live="polite">
          <div id="room-label-name">—</div>
          <div id="room-label-years"></div>
        </div>

      </div>
    </section>

  </main>

  <!-- ===================== СКРИПТЫ ======================
       Порядок строго фиксирован — каждый файл зависит от предыдущего:
       artists.js → lang.js → slider.js → room.js → main.js
  ======================================================= -->
  <script src="data/artists.js"></script>   <!-- данные + base64 изображения -->
  <script src="js/lang.js"></script>        <!-- переключение языков          -->
  <script src="js/slider.js"></script>      <!-- логика слайдера              -->
  <script src="js/room.js"></script>        <!-- 3D-зал A-Frame               -->
  <script src="js/main.js"></script>        <!-- инициализация                -->

</body>
</html>
